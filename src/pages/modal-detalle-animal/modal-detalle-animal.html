<ion-header>

  <ion-navbar>
    <ion-title text-center>{{ animal.nombreComun }}</ion-title>
    <ion-buttons start>
    	<button ion-button (click) = "cerrarModal()"></button>
    	<ion-icon name="md-close"></ion-icon>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card *ngIf="!edit">
    <img [src]="animal.foto" *ngIf="animal.foto" />
    <ion-card-content>
       <ion-item text-wrap>
          <h2>{{ animal.nombreComun }}</h2>
           <p>{{ animal.nombreCientifico }}</p>
           <label>{{ animal.description }}</label>
        
        </ion-item>
    </ion-card-content>
    <ion-row>
     <ion-col text-center>
       <button ion-button icon-left clear small (click)="editar()">
         <ion-icon name="editar"></ion-icon>
         <div>Editar</div>
       </button>
      </ion-col>
    </ion-row>
</ion-card>
 <ion-card *ngIf="edit">
      <ion-card-content>
      <form (ngSubmit)="guardarCambios()">
      <ion-item>
        <img [src]="animal.foto" *ngIf="animal.foto" />
        <button ion-button icon-left full type="button" (tap)="sacarFoto()">
          Foto&nbsp;&nbsp;
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-item>
      <hr/>
       <ion-item>
        <ion-label>Nombre Común</ion-label>
        <ion-textarea [(ngModel)]="animal.nombreComun" name="nombreComun"></ion-textarea>
      </ion-item>
       <ion-item>
        <ion-label>Nombre Científico</ion-label>
        <ion-textarea [(ngModel)]="animal.nombreCientifico" name="nombreCientifico"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Descripción</ion-label>
        <ion-textarea [(ngModel)]="animal.description" name="description"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block>Actualizar Animal</button>
    </form>
    </ion-card-content>
    </ion-card>
</ion-content>
