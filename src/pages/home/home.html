<ion-header>

  <ion-navbar color='primary'>
    <ion-title text-center>Fauna de la Sierra de Cadiz</ion-title>
  </ion-navbar>

</ion-header>
<!-- Aquí creamos el botón flotante - FAB y le ponemos los iconos, en este caso el más y una garra de animal, ya predefinidos para android -->
<ion-content padding class='body'>
  <ion-fab right bottom>
    <button ion-fab (click)="nuevoAnimal()">
      <ion-icon name="paw"></ion-icon>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <!-- botón deslizante.
  Tenemos un for que recorre todo el array animales y crea items con el nombre de animal -->
  <ion-list>
    <ion-item-sliding #item *ngFor="let animal of animales">
    	<!-- Esto es un objeto que hace de boton, que llama a la funcion "muestraAnimal()" y le pasa el animal pulsado como valor, para ser usado en la función -->
      <ion-item (click)="muestraAnimal(animal)">
        <ion-thumbnail item-left>
          <img [src]="animal.foto">
          <!-- accede al objeto animal, a la propiedad; foto, nombreComun, nombre... -->
        </ion-thumbnail>
        <h2>{{ animal.nombreComun }}</h2>
        <p>{{ animal.nombreCientifico }}</p>
      </ion-item>
      <!-- llama a la función borrar animal y lo hace mediante el borrado del id -->
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="borrarAnimal(animal.id)"><ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
