<ion-header>

  <ion-navbar>
    <ion-title>Nuevo Animal</ion-title>
       <ion-buttons start>
      <button ion-button (click)="cerrarModal()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		<ion-card-header>
			Localización actual
		</ion-card-header>
		<ion-card-content>
			<p>
				<strong>lat:</strong>{{ coords.lat}}
				<br/>
				<strong>lng:</strong>{{coords.lng }}
			</p>
			<hr/>
			<hr/>
			<form (ngSubmit)="guardarAnimal()">
				<ion-item>
					<img [src]="foto" *ngIf="foto" />
					<button ion-button icon-left full type="button" (tap)="sacarFoto()">
						Foto&nbsp;&nbsp; <ion-icon name="camera"></ion-icon>
					</button>
				</ion-item>
				<hr/>
				<ion-item>
					<ion-label>Nombre Común</ion-label>
					<ion-input [(ngModel)]="nombreComun" name="nombreComun"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label>Nombre Científico</ion-label>
					<ion-input [(ngModel)]="nombreCientifico" name="nombreCientifico"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label>Descripción</ion-label>
					<ion-textarea [(ngModel)]="description" name="description"></ion-textarea>
				</ion-item>
				<button ion-button type="submit" block>Guardar Animal</button>
			</form>
		</ion-card-content>
	</ion-card>
</ion-content>
